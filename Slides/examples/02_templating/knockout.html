<!DOCTYPE html>
<html>
<head>
    <title>KO Form Example</title>   
    
    <link href="../style.css" rel="stylesheet" />
    <script src="../../js/jquery/jquery-1.11.1.js"></script>
    <script src="../../js/knockout-3.1.0/knockout.debug.js"></script>
    <script src="knockout.js"></script>

</head>
<body class="example">
         
<!--START-->

<form class="form_example">
    <label for="title">Title</label>
    <input id="title" data-bind="value: title">    
        
    <label for="message">Message</label>
    <input id="message" data-bind="value: message">
</form>    
    
<div data-bind="template: {
    name: 'sticky-note-template',
    data: {
        title: title,
        message: message
    }
}"></div>
    
<script type="text/html" id="sticky-note-template">  
    <div class="sticky_note">
        <div>
            <h1 data-bind="text: title"></h1>
            <p data-bind="text: message"></p>
        </div>
    </div>  
</script>  

<!--STOP-->

</body>
</html>
