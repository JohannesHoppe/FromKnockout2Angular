<!DOCTYPE html>
<html ng-app="ExampleApp" >
<head>
    <title>NG Form Example</title>   
    
    <link href="../style.css" rel="stylesheet" />
    <script src="../../js/angular-1.3.0/angular.js"></script>
    <script src="angular2.js"></script>
</head>

<!--START-->

<body class="example" ng-controller="ExampleController">

    <form class="form_example">
        <label for="Title">Title</label>
        <input id="Title" ng-model="model.Title">
        
        <label for="Message">Message</label>
        <input id="Message" ng-model="model.Message">
    </form>
         
    <div class="sticky_note">
        <div>
            <h1>{{model.Title}}</h1>
            <p>{{model.Message}}</p>
        </div>
    </div>

</body>

<!--STOP-->

</html>
