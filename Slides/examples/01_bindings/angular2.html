<!DOCTYPE html>
<html>
<head>
    <title>NG Form Example</title>   
    
    <link href="../style.css" rel="stylesheet" />
    <script src="../../js/angular-1.3.0/angular.js"></script>
</head>

<!--START-->

<body class="example" ng-app="ExampleApp">

<form class="form_example" ng-controller="ExampleController as model">
    <label for="Title">Title</label>
    <input id="Title" ng-model="model.Title">
        
    <label for="Message">Message</label>
    <input id="Message" ng-model="model.Message">
</form>
         
<div class="sticky_note">
    <div>
        <h1>{{model.Title}}</h1>
        <p>{{model.Message}}</p>
    </div>
</div>

<script>

    var exampleApp = angular.module('ExampleApp', []);
    exampleApp.controller('ExampleController', function ($scope) {

        $scope.Title = "Remember";
        $scope.Message = "the milk";

    });
</script>    

</body>

<!--STOP-->

</html>
